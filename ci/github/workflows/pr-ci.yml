# GitHub Actions workflow placeholder
name: PR CI
on:
  pull_request:
    branches: ["**"]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Build & Test
        run: |
          ./gradlew clean check --no-daemon
      - name: Lint
        run: |
          ./gradlew spotlessCheck --no-daemon || true
